
<div class="main-container">
    <div class="homeOrMyorder">
        <mat-hint routerLink="/cards">Home</mat-hint> / <span>My Order</span>
    </div>

    <div class="order-row">
        <ng-container *ngFor="let list of Orders">
            <app-order-card [Order]="list"></app-order-card>
        </ng-container>
    </div>

</div>
<div [class]="forFooterCss?'present':'not-present'">
    <app-footer></app-footer>
</div>
